<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AVATEK | Consulta CNPJ</title>
  
  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/1534/1534942.png">
  
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <h1>AVATEK | Consulta de CNPJ</h1>
  </header>

  <main class="card">
    <div class="card-header">
      <h2>Consultar Dados de um CNPJ</h2>
      <p>Digite o número do CNPJ para buscar os dados cadastrais na Receita Federal.</p>
    </div>
    
    <div class="input-group">
      <input type="text" id="cnpj-input" placeholder="Digite apenas os 14 números" maxlength="14">
      <button id="consultar-btn">Consultar</button>
    </div>

    <div id="resultado">
      </div>
  </main>
  
  <script src="script.js"></script>
</body>
</html>
